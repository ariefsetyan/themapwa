		<script>

			includeHTML();
			// Default handlers
			var successCallback = function(data) {
				//alert("Success!");
				// if calling canLaunch() with getAppList:true, data will contain an array named "appList" with the package names of applications that can handle the uri specified.
			};
			var errorCallback = function(errMsg) {
				alert("Error! " + errMsg);
			}
			
			
			function launchApp(idx)
			{
				if ( idx == 1 )
				{
					window.plugins.launcher.launch({uri:'fb://'}, successCallback, errorCallback);
				}else if ( idx == 2 )
				{
					var filename = "https://www.instagram.com/ferdian.arief/";
					window.plugins.launcher.launch({
						packageName:'com.instagram.android',
						uri:filename,successCallback, errorCallback});
				}else
				{
					var filename = "https://www.youtube.com/ferdianarief";
					window.plugins.launcher.launch({
						packageName:'com.google.android.youtube',
						uri:filename,successCallback, errorCallback});
				}
			}
		</script>
